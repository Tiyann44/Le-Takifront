<div class="admin-container">
    <h1>Panel d'Administration</h1>
    <div class="admin-tabs">
        <button class="tab-button active" (click)="selectTab('themes')">Thèmes</button>
        <button class="tab-button" (click)="selectTab('quizzes')">Quiz</button>
        <button class="tab-button" (click)="selectTab('questions')">Questions</button>
    </div>

    <div class="admin-content">
        <div *ngIf="activeTab === 'themes'" class="section active">
            <button class="add-btn" (click)="showModal('theme')">Ajouter un Thème</button>
            <table class="admin-table">
                <thead>
                <tr>
                    <th>Titre</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let theme of themes">
                    <td>{{ theme.title }}</td>
                    <td>{{ theme.description }}</td>
                    <td>
                        <button class="action-btn edit-btn" (click)="editTheme(theme)">Modifier</button>
                        <button class="action-btn delete-btn" (click)="deleteTheme(theme)">Supprimer</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div *ngIf="activeTab === 'quizzes'" class="section">
            <button class="add-btn" (click)="showModal('quiz')">Ajouter un Quiz</button>
            <table class="admin-table">
                <thead>
                <tr>
                    <th>Titre</th>
                    <th>Thème</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let quiz of quizzes">
                    <td>{{ quiz.title }}</td>
                    <td>{{ quiz.theme }}</td>
                    <td>
                        <button class="action-btn edit-btn" (click)="editQuiz(quiz)">Modifier</button>
                        <button class="action-btn delete-btn" (click)="deleteQuiz(quiz)">Supprimer</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div *ngIf="activeTab === 'questions'" class="section">
            <button class="add-btn" (click)="showModal('question')">Ajouter une Question</button>
            <table class="admin-table">
                <thead>
                <tr>
                    <th>Question</th>
                    <th>Quiz</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let question of questions">
                    <td>{{ question.text }}</td>
                    <td>{{ question.quizTitle }}</td>
                    <td>
                        <button class="action-btn edit-btn" (click)="editQuestion(question)">Modifier</button>
                        <button class="action-btn delete-btn" (click)="deleteQuestion(question)">Supprimer</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
