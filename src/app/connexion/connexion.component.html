<main class="container">
    <div class="auth-container animated">
        <div class="auth-tabs">
            <div class="auth-tab active" id="login-tab">Connexion</div>
            <div class="auth-tab" id="register-tab">Inscription</div>
        </div>
        <form id="login-form" class="auth-form active">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Mot de passe</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <button type="submit" class="submit-btn">Se connecter</button>
        </form>
        <form id="register-form" class="auth-form">
            <div class="form-group">
                <label for="register-firstname">Pr√©nom</label>
                <input type="text" id="register-firstname" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="register-lastname">Nom</label>
                <input type="text" id="register-lastname" name="lastname" required>
            </div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="register-username">Pseudo</label>
                <input type="text" id="register-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="register-password">Mot de passe</label>
                <input type="password" id="register-password" name="password" required>
            </div>
            <button type="submit" class="submit-btn">S'inscrire</button>
        </form>
    </div>
</main>
