<main class="container">
    <div class="auth-container animated">
        <!-- Onglets de navigation Connexion/Inscription -->
        <div class="auth-tabs">
            <div class="auth-tab" [ngClass]="{'active': isLoginActive}" (click)="onLoginTabClick()">Connexion</div>
            <div class="auth-tab" [ngClass]="{'active': !isLoginActive}" (click)="onRegisterTabClick()">Inscription</div>
        </div>

        <!-- Formulaire de Connexion -->
        <form *ngIf="isLoginActive" (ngSubmit)="onLoginSubmit(loginEmail, loginPassword)">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" #loginEmail required>
            </div>
            <div class="form-group">
                <label for="login-password">Mot de passe</label>
                <input type="password" id="login-password" #loginPassword required>
            </div>
            <button type="submit" class="submit-btn">Se connecter</button>
        </form>

        <!-- Formulaire d'Inscription -->
        <form *ngIf="!isLoginActive" (ngSubmit)="onRegisterSubmit(registerFirstname, registerLastname, registerEmail, registerUsername, registerPassword)">
            <div class="form-group">
                <label for="register-firstname">Pr√©nom</label>
                <input type="text" id="register-firstname" #registerFirstname required>
            </div>
            <div class="form-group">
                <label for="register-lastname">Nom</label>
                <input type="text" id="register-lastname" #registerLastname required>
            </div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" #registerEmail required>
            </div>
            <div class="form-group">
                <label for="register-username">Pseudo</label>
                <input type="text" id="register-username" #registerUsername required>
            </div>
            <div class="form-group">
                <label for="register-password">Mot de passe</label>
                <input type="password" id="register-password" #registerPassword required>
            </div>
            <button type="submit" class="submit-btn">S'inscrire</button>
        </form>
    </div>
</main>
