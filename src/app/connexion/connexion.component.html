<div id="authModal" class="modal" style="display: block;"> <!-- Assurez-vous que le modal est affiché -->
    <div class="modal-content">
        <span class="close" (click)="closeModal()">&times;</span>
        <div class="tab">
            <button class="tablinks" (click)="openTab(event, 'Login')" id="defaultOpen">Connexion</button>
            <button class="tablinks" (click)="openTab(event, 'Register')">Inscription</button>
        </div>

        <div id="Login" class="tabcontent" style="display: block;"> <!-- Affichage par défaut de la connexion -->
            <h2>Connexion</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" name="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPseudo">Pseudo:</label>
                    <input type="text" id="loginPseudo" name="loginPseudo" required>
                </div>
                <button type="submit" class="cta-button">Se connecter</button>
            </form>
        </div>

        <div id="Register" class="tabcontent" style="display: none;"> <!-- Masqué par défaut -->
            <h2>Inscription</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerFirstName">Prénom:</label>
                    <input type="text" id="registerFirstName" name="registerFirstName" required>
                </div>
                <div class="form-group">
                    <label for="registerLastName">Nom:</label>
                    <input type="text" id="registerLastName" name="registerLastName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" name="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPseudo">Pseudo:</label>
                    <input type="text" id="registerPseudo" name="registerPseudo" required>
                </div>
                <button type="submit" class="cta-button">S'inscrire</button>
            </form>
        </div>
    </div>
</div>
