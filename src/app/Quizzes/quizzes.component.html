<div class="container">
    <h1>Quiz pour le thème : {{ themeName }}</h1>
    <div *ngIf="quizzes.length === 0">
        <p>Aucun quiz disponible pour ce thème pour le moment.</p>
    </div>
    <div class="quiz-list" *ngIf="quizzes.length > 0">
        <div class="quiz-card animated" *ngFor="let quiz of quizzes">
            <img [src]="quiz.image" [alt]="quiz.name" class="quiz-image">
            <div class="quiz-content">
                <h2 class="quiz-title">{{ quiz.name }}</h2>
                <p class="quiz-description">{{ quiz.description }}</p>
                <div class="quiz-meta">
                    <span>{{ quiz.questions.length }} questions</span>
                </div>
                <a [routerLink]="['/quiz', quiz.id]" class="start-quiz-btn">Commencer le quiz</a>
            </div>
        </div>
    </div>
</div>
