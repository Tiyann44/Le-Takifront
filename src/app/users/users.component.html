<div class="d-flex align-items-center">
  <h1>users</h1>
  <a mat-raised-button color="primary" routerLink="/users-details/new">New</a>
</div>
<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Birthdate</th>
    <th scope="col">Major</th>
    <th scope="col">Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let users of (users$ | async)" routerLink="/users-details/{{users.id}}">
    <td>{{ users.firstName }}</td>
    <td>{{ users.lastName }}</td>
    <td>{{ users.email }}</td>
    <td>
      <button mat-icon-button color="warn" (click)="deleteById($event, users)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </tr>
  </tbody>
</table>
